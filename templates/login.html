<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/account/login" method="POST">
    <h2>E-mail</h2>
    <label>
        <input type="text" name="email">
    </label>
    <br>
    <h2>Password</h2>
    <label>
        <input type="text" name="password">
    </label>
    <br>
    <button type="submit">Login</button>
</form>
</body>
</html>
