<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<form action="/account/register" method="POST">
    <h2>Email</h2>
    <label>
        <input name="email" type="text">
    </label>
    <br>
    <h2>Password</h2>
    <label>
        <input name="password" type="text">
    </label>
    <button type="submit">Sign Up !</button>


</form>
</body>
</html>
